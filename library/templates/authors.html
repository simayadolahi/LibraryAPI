

{% extends "layout.html" %}

{% block content %}
    
    <!-- Your content here -->
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">Authors</h1>
        
        <!-- Table for books -->
        <table class="table table-striped table-bordered">
            <thead class="thead-dark bg-primary text-white">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Authors</th>
                </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td><a href="{{ url_for('authors_bp.author_books', author_id=author.id) }}">{{ author.name }}</a></td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center">No author.name  found</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
{% endblock %}
